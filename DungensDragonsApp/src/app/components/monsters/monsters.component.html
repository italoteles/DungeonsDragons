<div class="games">
  <div class="status">
    <h1>Monsters</h1>
    <input type="text" placeholder="Search here..." />
  </div>
  <div class="cards">
    <div class="card" *ngFor="let monsterResult of monsterList.results | paginate: { itemsPerPage: 3, currentPage: p }">
      <img src="./assets/Images/assassins.png" alt="" />
      <div class="card-info">
        <h2>{{monsterResult.name}}</h2>
        <p>Subclasses: Thief</p>
      </div>
    </div>

    <!-- <pagination-controls (pageChange)="p = $event" class="pagination justify-content-center text-primary"></pagination-controls> -->
    <pagination-controls (pageChange)="meuMetodo($event)" class="pagination justify-content-center text-primary"></pagination-controls>
  </div>
</div>
